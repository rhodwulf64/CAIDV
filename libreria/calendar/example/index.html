
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Bic_Calendar example</title>

        <meta name="description" content="BIC Calendar es un simple calendari per marcar esdeveniments. Un plugin de jQuery i Twitter Bootstrap" />
        <meta name="author" content="bic.cat">

        <!-- Long live the font Ubuntu ! -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

        <script src="../js/bic_calendar.js"></script>
        <link href="lib/css/bootstrap.css" rel="stylesheet">

        <script src="lib/js/bootstrap.min.js"></script>
        <link href="../css/bic_calendar.css" rel="stylesheet">

        <script src="https://rawgithub.com/moment/moment/develop/min/moment-with-langs.min.js"></script>

        <style>

            .pintam{
                box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
                background: #f7f7f7;
                border-radius: 5px;
            }
            .jumbotron{
                box-shadow: 0 0 10px #ccc;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .atzucac{
                padding: 20px;
            }
            .container{
                max-width: 900px;
            }
        </style>
    </head>
    <body>

                <div class="col-sm-4" >

                    <script>
                        $(document).ready(function() {

                            var monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Dicembre"];

                            var dayNames = ["L", "M", "M", "J", "V", "S", "D"];

                            var events = [
                                {
                                    date: "28/12/2013",
                                    title: 'SPORT & WELLNESS',
                                    link: 'http://bic.cat',
                                    linkTarget: '_blank',
                                    color: '',
                                    content: '<img src="http://gettingcontacts.com/upload/jornadas/sport-wellness_portada.png" ><br>06-11-2013 - 09:00 <br> Tecnocampus Matar√≥ Auditori',
                                    class: '',
                                    displayMonthController: true,
                                    displayYearController: true,
                                    nMonths: 6
                                }
                            ];

                            $('#calendari_lateral1').bic_calendar({
                                //list of events in array
                                events: events,
                                //enable select
                                enableSelect: true,
                                //enable multi-select
                                multiSelect: true,
                                //set day names
                                dayNames: dayNames,
                                //set month names
                                monthNames: monthNames,
                                //show dayNames
                                showDays: true,
                                //show month controller
                                displayMonthController: true,
                                //show year controller
                                displayYearController: true,                                
                                //set ajax call
                                reqAjax: {
                                    type: 'get',
                                    url: 'http://bic.cat/bic_calendar/index.php'
                                }
                            });
                        });
                    </script>
                    <div id="calendari_lateral1"></div>
                </div>
       

                    <script>
                        $(document).ready(function() {
                            document.addEventListener('bicCalendarSelect', function(e) {
                                moment.lang('es'); // default the language to English
                                var dateFirst = new moment(e.detail.dateFirst);
                                var dateLast = new moment(e.detail.dateLast);

                                $('#from-day').val(dateFirst.format('LL'));
                                $('#to-day').val(dateLast.format('LL'));

                                /*
                                 * more about moment.js
                                 * http://momentjs.com/docs/#/displaying/
                                 */
                            });
                        });
                    </script>
                    
    </body>
</html>
